{% extends 'base.html' %}

{% block title %} Appointment History {% endblock %}

{% block body %}

<h3 class="text-center text-primary mt-3">Appointment History</h3>

<table class="table table-bordered mt-4">
    <thead class="thead-dark">
        <tr>
            <th>PID</th>
            <th>Name</th>
            <th>Disease</th>
            <th>Date</th>
            <th>Time</th>
            <th>Department</th>
        </tr>
    </thead>

    <tbody>
        {% for h in data %}
        <tr>
            <td>{{ h.pid }}</td>
            <td>{{ h.name }}</td>
            <td>{{ h.disease }}</td>
            <td>{{ h.date }}</td>
            <td>{{ h.time }}</td>
            <td>{{ h.dept }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
