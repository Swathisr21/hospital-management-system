{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
  <h2>Edit Booking</h2>
  <form method="POST" action="/update/{{ patient.pid }}" class="card p-4 shadow">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
    <label class="mt-3">Disease</label>
    <input type="text" name="disease" class="form-control" value="{{ patient.disease }}" required>
    <label class="mt-3">Date</label>
    <input type="date" name="date" class="form-control" value="{{ patient.date }}" required>
    <label class="mt-3">Time</label>
    <input type="time" name="time" class="form-control" value="{{ patient.time }}" required>
    <button class="btn btn-primary mt-4 btn-block">Update</button>
  </form>
</div>
{% endblock %}
